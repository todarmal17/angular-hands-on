<div class="bg">
  <div class="spacer"></div>
  <mat-card class="login-card">
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (keyup.enter)="logIn()">
        <mat-form-field color="accent" class="full-width" style="padding-top: 14px;">
          <input matInput placeholder="Username" autocomplete="username" name="username" formControlName="username">
          <mat-error *ngIf="loginForm.get('username').hasError('required')">
            <div [innerHTML]="'Username is required.'"></div>
          </mat-error>
        </mat-form-field>
        <mat-form-field color="accent" class="full-width">
          <input matInput placeholder="password" type="password" name="password" autocomplete="password"
            formControlName="password">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            <div [innerHTML]="'Password is required.'"></div>
          </mat-error>
        </mat-form-field>

        <div class="button-wrapper align-end-wrapper">
          <button mat-raised-button type="submit" color="accent" [disabled]="loginForm.invalid" (click)="logIn()">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
