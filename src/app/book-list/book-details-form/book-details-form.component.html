<h2 matDialogTitle>Book Details Form</h2>
<form [formGroup]="bookDetailsForm" class="book-details-form" (keyup.enter)="addBook()">
  <mat-form-field color="primary" class="full-width" appearance="fill">
    <mat-label>Title*</mat-label>
    <input matInput placeholder="Title" name="title" formControlName="title">
    <!-- <mat-error *ngIf="bookDetailsForm.get('title').hasError('required')">
      <div [innerHTML]="'Title is required.'"></div>
    </mat-error> -->
  </mat-form-field>

  <mat-form-field color="primary" class="full-width" appearance="fill">
    <mat-label>Description*</mat-label>
    <textarea matInput placeholder="Description" name="description" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field color="primary" class="full-width" appearance="fill">
    <mat-label>Choose a date*</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Date" name="date" formControlName="date" readonly>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field color="primary" class="full-width" appearance="fill">
    <mat-label>Excerpt</mat-label>
    <textarea matInput placeholder="Excerpt" name="excerpt" formControlName="excerpt"></textarea>
  </mat-form-field>

  <mat-form-field color="primary" class="full-width" appearance="fill">
    <mat-label>Page Count*</mat-label>
    <input matInput type="number" min="0" oninput="validity.valid||(value='');" placeholder="Page Count"
      name="pageCount" formControlName="pageCount">
  </mat-form-field>

  <div class="button-wrapper align-end-wrapper">
    <button color="warn" mat-raised-button class="form-button" (click)="closeForm()">
      CANCEL
    </button>
    <button mat-raised-button class="form-button" type="submit" [disabled]="bookDetailsForm.invalid"
      (click)="addBook()">
      SUBMIT
    </button>
  </div>
</form>
