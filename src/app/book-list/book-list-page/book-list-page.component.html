<div class="bg">
  <div class="spacer"></div>
  <div class="wrapped-container">
    <button mat-raised-button (click)="addBook()">
      Add a Book
    </button>
  </div>
  <div class="spacer"></div>
  <table mat-table #mytable [dataSource]="dataSource" matSort class="wrapped-container mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'MM/dd/yyyy'}} </td>
    </ng-container>

    <!-- Excerpt Column -->
    <ng-container matColumnDef="excerpt">
      <th mat-header-cell *matHeaderCellDef> Excerpt </th>
      <td mat-cell *matCellDef="let element"> {{element.excerpt}} </td>
    </ng-container>

    <!-- Page Count Column -->
    <ng-container matColumnDef="pageCount">
      <th mat-header-cell *matHeaderCellDef> Page Count </th>
      <td mat-cell *matCellDef="let element"> {{element.pageCount}} </td>
    </ng-container>

    <!-- Action Elements -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button (click)="editBook(element, i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteBook(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator class="wrapped-container mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>

  <div class="spacer"></div>
</div>
